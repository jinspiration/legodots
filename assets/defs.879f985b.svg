<svg height="0" width="0">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0.5" dy="0.5" stdDeviation="1" floodOpacity="0.8" />
      <feDropShadow dx="-0.5" dy="-0.5" stdDeviation="1" floodOpacity="0.8" />
    </filter>
    <pattern id="stripe" patternUnits="userSpaceOnUse" width="4" height="4">
      <path d="M-1,1 l2,-2
               M0,4 l4,-4
               M3,5 l2,-2" stroke="white" strokeWidth="2" />
    </pattern>
    <mask id="mask">
      <rect height="100" width="100" fill="url(#stripe)" />
    </mask>
    <pattern id="pattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="12.5" stroke-width="0.5" stroke="black" fill-opacity="0" filter="url(#shadow)" />
      <text x="15" y="16" font-size="7" font-style="italic" opacity="0.3" transform="scale(1,1.8)">LEGO</text>
      <!-- <rect x="0" y="0" width="50" height="50" fill-opacity="0" stroke="red" stroke-width="0.5" stroke-dasharray="10"/> -->
    </pattern>
    <pattern id="grid-white" x="0" y="0" width="400" height="400" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="400" height="400" fill="none" stroke="white" stroke-width="3" />
    </pattern>
    <pattern id="grid-black" x="0" y="0" width="400" height="400" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="400" height="400" fill="none" stroke="black" stroke-width="3" />
    </pattern>
    <rect id="rect"  x="1" y="1" width="48" height="48" rx="3" filter="url(#shadow)" />
    <circle id="circle" cx="25" cy="25" r="23" filter="url(#shadow)" />
    <path id="arc" d="m1,1 l48,0 a48,48 0 0,1 -48,48 l0,-48" filter="url(#shadow)"></path>
    <path id="tooth" d="m1,1 l48,0 l0,24 a24,24 0 0,1 -48,0 l0,-24" filter="url(#shadow)"></path>
    <path id="bigarc" d="m51,1 l48,0 a98,98 0 0,1 -98,98 l0,-48 a51,51 0 0,0 50,-50" filter="url(#shadow)"></path>
  </defs>
</svg>